name: Build Windows executables

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executables
        run: |
          pyinstaller --noconfirm --clean --onefile --name AutoMarketing-Dashboard app.py
          pyinstaller --noconfirm --clean --onefile --name AutoMarketing-CLI run_marketing.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: automarketing-windows
          path: |
            dist/AutoMarketing-Dashboard.exe
            dist/AutoMarketing-CLI.exe

